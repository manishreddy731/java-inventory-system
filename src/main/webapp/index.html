<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <div class="form-container">
            <h2>Add / Edit Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" placeholder="e.g., Laptop" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="e.g., 10" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" step="0.01" placeholder="e.g., 999.99" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
                <button type="button" id="clear-btn" class="btn btn-secondary">Clear</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
